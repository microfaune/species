{% load static %}
<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main_app/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'main_app/fontawesome/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="icon" href="{% static 'main_app/img/favicon.png' %}" />
    <title>Birdmania - API</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row align-items-center skeleton">

            <nav >
                <h1>BirdMania - API</h1>

                <!-- <button class="navbar-toggler text-decoration-none" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button> -->
            

            </nav>
        </div>
    </div>
 
    <div class="container-fluid hauteurbox">
        <div class="row">
            <div class="col-12">
                <div class="topPages mt-5">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="row text-center text-light m-0">
            <div class="col-md-12 align-self-center text-white-50">
                <i class="fa fa-copyright"> BirdMania 2020</i>
            </div>

            <div class="col-md-1 align-self-center m-0 text-white-50">
                {% if user.administrateur %}
                <a class="m-0 text-reset text-decoration-none" href='/admin'>Admin</a>
                {% endif %}
            </div>
            <!-- <div class="col-md-1 align-self-center ml-1">
                <a href="{% url 'main_app:index' %}" class="fa fa-chevron-up fa-2x"></a>
            </div> -->
        </div>
    </footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/3d4ae29890.js"></script>
    <!-- <script type="text/javascript" src="{% static 'main_app/js/script.js' %}"></script> -->
</body>

</html>
